<html>
  <head>
    <title>This site has been moved.</title>
  </head>
  <body>
    <center>
      <p id="msg">
      </p>
    </center>
    <script src="./config.js"></script>
    <script>
      /*** You might not need to change the code below ***/
      var msg = function(sec){
        return config.message
        .replace(/##newLocation##/g, config.newLocation)
        .replace(/##countDown##/g, sec)
        .replace(/\n/g, '<br>');
      };
      var counter = config.redirectAfter;
      document.getElementById('msg').innerHTML=msg(counter);
      setInterval(function(){
        if(counter>0){
          document.getElementById('msg').innerHTML=msg(--counter);
        }
        if(counter==0){
          window.location.assign(config.newLocation);
        }
      }, 1000);
    </script>
  </body>
</html>
